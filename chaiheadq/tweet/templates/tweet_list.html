{% extends "layout.html" %} {% block title %} TWEET HOME PAGE {% endblock %} {%
{% block content %}
<h1 class="text-center mt-4">WELCOME TO PROJECT</h1>

<a class="btn btn-primary mt-4 mb-4" href="{% url 'tweet_create' %}">
  Create a tweet
</a>

<div class="container">
  <div class="row gap-3">
    {% for tweet in tweets %}
    <div class="card col-md-4" style="width: 18rem">
      {% if tweet.photo %}
      <img src="{{ tweet.photo.url }}" class="card-img-top" alt="Tweet photo" />
      {% else %}
      <img
        src="path_to_default_image.jpg"
        class="card-img-top"
        alt="Default Tweet photo"
      />
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ tweet.user.username }}</h5>
        <p class="card-text">{{ tweet.text }}</p>
        <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary"
          >Edit</a
        >
        <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger"
          >Delete</a
        >
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
