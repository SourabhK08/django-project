{% extends "layout.html" %} {% block title %} TWEET HOME PAGE {% endblock %}
{%block content %}

<h1 class="text-center mt-4">WELCOME TO PROJECT</h1>

<h2>
  {% if form.instance.pk %} Edit Tweet {% else %} Create tweet {% endif %}
</h2>

<form method="post" enctype="multipart/form-data" class="form">
  {% csrf_token %} {{ form.as_p}}
  <button class="btn btn-warning" type="submit">New tweet</button>
</form>

<a href="{% url 'tweet_list'  %}"> Back to tweet list </a>

{% endblock %}
